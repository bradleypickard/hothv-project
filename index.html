<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Firechat</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- import the webpage's stylesheet -->

  <body>
    <header>
      <h1>Dining Master 9000</h1>
    </header>
    <div id="question"></div>
    
    <div id="user-container">
      <div hidden id="user-pic"></div>
      <div hidden id="user-name"></div>
      <button id="sign-out">
        Sign-out
      </button>
      <button id="sign-in">
        Sign-in with Google
      </button>
    </div>
    
    <div id="messages-card" class="mdl-card">
      <ul hidden id="messages">
        <span id="message-filler"></span>
      </ul>
      <form id="message-form" action="#">
        <input placeholder="Firechat" type="text" id="message">
        <button id="submit" disabled type="submit">
          SEND
        </button>
      </form>
    </div>
    
    <p id="error-tray">
      
    </p>

    <!-- include the Glitch button to show what the webpage is about and
